# Automatic install on new machine
if "test ! -d ~/.tmux/plugins/tpm" \
"run 'git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm'"

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-pain-control'
set -g @plugin 'tmux-plugins/tmux-copycat'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-open'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-logging'

# Allow vim to receive fn keys
setw -g xterm-keys on

# Enable mouse mode for quick scrolling
setw -g mouse on

# Make tmux use italic font
set -g default-terminal "xterm-256color-italic"

# Using powerline for tmux
if  '[ $(which powerline-daemon) != *"not found" ]' 'source /usr/local/lib/python2.7/dist-packages/powerline/bindings/tmux/powerline.conf' "run 'powerline-daemon -q'"

set-option -g status-position top

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

# Source the tmux local config if file existed
if '[ -f ~/.tmux.conf.local ]' 'source ~/.tmux.conf.local'

#  Tmux Resurrect and Continuum {{{ #
set -g @continuum-restore 'on'
#  }}} Tmux Resurrect and Continuum #


# Highlight focused panel.
set-option -g pane-active-border-fg blue
