- defaults:
    link:
        create: true
        relink: true

- clean: ['~']

- shell:
    - ['./remove_existing_files.sh', "Remove existing config files/folders"]

# Update git submodules
- shell:
    - ['git submodule update --init --recursive', 'Installing submodules']
    - ['curl
      https://raw.githubusercontent.com/xfanwu/oh-my-zsh-custom-xxf/master/themes/xxf.zsh-theme
      --create-dirs -o ~/.oh-my-zsh/custom/themes/xxf.zsh-theme',
      'Install xxf.zsh-theme']
- link:
    ~/.vim:
        force: true
        path: 'vim/'

    ~/.config/zathura/zathurarc: 'config/zathura/zathurarc'
    ~/.vrapperrc: 'vim/vrapper.vim'
    ~/.ideavimrc: 'vim/idearc.vim'
    ~/.zshrc: 'zshrc'
    ~/.gitignore_global: 'gitignore_global'

- shell:
    - git config --global core.excludesfile '~/.gitignore_global'
