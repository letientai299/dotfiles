- defaults:
    link:
        create: true
        relink: true

- clean: ['~']

# Update git submodules
- shell:
    - ['git submodule update --init --recursive', 'Installing submodules']

- link:
    # Vim related setting.
    ~/.vim:
        force: true
        path: 'vim/'
    ~/.vrapperrc: 'vim/vrapper.vim'
    ~/.ideavimrc: 'vim/idearc.vim'

    # Config files
    ~/.config/zathura/zathurarc: 'config/zathura/zathurarc'
    ~/.config/nvim: 'vim'
    ~/.config/translate-shell: 'config/translate-shell'
    ~/.config/youtube-dl: 'config/youtube-dl'
    ~/.config/topydo: 'config/topydo'

    ~/.zshrc:
      path: 'zshrc'
      force: true

    ~/.gitignore: 'gitignore'
    ~/.tmux.conf: 'tmux.conf'
    ~/.agignore: 'agignore'
    ~/.highlight: 'highlight'

- shell:
    # Git
    - git config --global core.excludesfile '~/.gitignore'
