- defaults:
    link:
        create: true
        relink: true

- clean: ['~']

# Update git submodules
- shell:
    - ['git submodule update --init --recursive', 'Installing submodules']
    - ['curl
      https://raw.githubusercontent.com/xfanwu/oh-my-zsh-custom-xxf/master/themes/xxf.zsh-theme
      --create-dirs -o ~/.oh-my-zsh/custom/themes/xxf.zsh-theme',
      'Install xxf.zsh-theme']

- link:
    # Vim related setting.
    ~/.vim:
        force: true
        path: 'vim/'
    ~/.vrapperrc: 'vim/vrapper.vim'
    ~/.ideavimrc: 'vim/idearc.vim'

    # Config files
    ~/.config/zathura/zathurarc: 'config/zathura/zathurarc'


    # Shell setting
    ~/.zshrc:    'zshrc'
    ~/.aliases:  'aliases'
    ~/.bindkeys: 'bindkeys'
    ~/.exports:  'exports'
    ~/.funcs:    'funcs'

    # Git
    ~/.gitignore: 'gitignore'

- shell:
    - git config --global core.excludesfile '~/.gitignore'
