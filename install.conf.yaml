# Remove the old file first
- clean: ['~']

- shell:
    - ['rm ~/.zshrc', 'Remove existing zshrc']
    - ['rm ~/.vrapperrc', 'Remove existing vrapperrc']
    - ['rm -rf ~/.vim', 'Remove existing vim folder']

# Update git submodules
- shell:
    - ['git submodule update --init --recursive', 'Installing submodules']
    - ['curl
      https://raw.githubusercontent.com/noahfrederick/vim-hemisu/master/colors/hemisu.vim
      --create-dirs -o vim/colors/hemisu.vim',
      'Install hemisu.vim']
    - ['curl
      https://raw.githubusercontent.com/xfanwu/oh-my-zsh-custom-xxf/master/themes/xxf.zsh-theme
      --create-dirs -o ~/.oh-my-zsh/custom/themes/xxf.zsh-theme',
      'Install xxf.zsh-theme']
- link:
    ~/.vim: 'vim/'
    ~/.vrapperrc: 'vrapperrc'
    ~/.zshrc: 'zshrc'
    ~/.gitignore_global: 'gitignore_global'

- shell:
    ["git config --global core.excludesfile '~/.gitignore_global'"]
