- defaults:
    link:
        create: true
        relink: true

- clean: ['~']

# Update git submodules
- shell:
    - ['git submodule update --init --recursive', 'Installing submodules']

- link:
    # Vim related setting.
    ~/.vim:
        force: true
        path: 'vim/'
    ~/.vrapperrc: 'vim/vrapper.vim'
    ~/.ideavimrc: 'vim/idearc.vim'

    # Emacs settings
    ~/.emacs: 'emacs'

    # Config files
    ~/.config/zathura/zathurarc: 'config/zathura/zathurarc'
    ~/.config/nvim: 'vim'
    ~/.config/ranger/rc.conf: 'config/ranger/rc.conf'
    ~/.config/i3: 'config/i3'
    ~/.config/i3status: 'config/i3status'
    ~/.config/conky: 'config/conky'
    ~/.config/vimfx: 'config/vimfx'
    ~/.config/translate-shell: 'config/translate-shell'
    ~/.config/youtube-dl: 'config/youtube-dl'
    ~/.cmus/rc: 'cmus/rc'

    ~/.config/powerline:
        path: 'config/powerline/'
        force: true


    # Shell setting
    ~/.zshrc:       'zshrc'

    # Git
    ~/.gitignore: 'gitignore'

    # Tmux
    ~/.tmux.conf: 'tmux.conf'

    # Ag
    ~/.agignore: 'agignore'


- shell:
    # Git
    - git config --global core.excludesfile '~/.gitignore'
    - git config --global pager.diff "diff-so-fancy | less --tabs=4 -RFX"
    - git config --global pager.show "diff-so-fancy | less --tabs=4 -RFX"
