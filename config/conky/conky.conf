# vim: ft=conf
use_xft yes
xftfont Roboto:size=8
xftalpha 0.8
update_interval 1.0
total_run_times 0
own_window yes
own_window_transparent yes
own_window_argb_visual yes
own_window_type override
own_window_class Conky
own_window_hints undecorated,below,sticky,skip_taskbar,skip_pager
background no
double_buffer yes
minimum_size 300 200
draw_shades no
draw_outline no
draw_borders no
draw_graph_borders yes
default_shade_color black
default_outline_color white
default_bar_size 150 5
default_gauge_size 20 20
imlib_cache_size 0
draw_shades no
alignment top_right
gap_x 5
gap_y 35
no_buffers yes
uppercase no
cpu_avg_samples 2
override_utf8_locale yes
default_color ECEAE4
color1 9f907d
color2 01C400

TEXT
###############################################################################
#                               Show todo list                                #
###############################################################################
${font AvantGardeLTMedium:bold:size=10}${color Red}TODO ${color Red}${hr 2}${font}
${font Inconsolata for Powerline:style=Medium:size=9}${color}${execi 120 cat ~/.todo.wiki}${font}
###############################################################################
#                                    Music                                    #
###############################################################################
${if_running cmus}
${font AvantGardeLTMedium:bold:size=10}${color Tan1}Music ${color slate grey}${hr 2}${font}
# TODO: We call cmus-remote -Q too many time to draw this thing. Much have other way.
# Remove those line if cmus is not installed
${color1}Song    ${alignr}${color}${execi 5 cmus-remote -Q | grep " artist " | cut -c 11-} - ${execi 5 cmus-remote -Q | grep " title " | cut -c 11-}
${color1}Time    ${alignr}${color}${execi 1 ~/.config/conky/cmus-pos.sh} ${execbar ~/.config/conky/cmus-playing-percentage.sh} ${execi 1 ~/.config/conky/cmus-all.sh}

${endif}
###############################################################################
#                                 System info                                 #
###############################################################################
${font AvantGardeLTMedium:bold:size=10}${color Tan1}System ${color slate grey}${hr 2}${font}
${color1}Time               ${alignr}${color}${time %a,}${color}${time %e %B %G}, ${time %T}
${color1}Hostname           ${alignr}${color}${nodename}
${color1}CPU                ${alignr}${color}${freq_g}GHz
${color1}Load average       ${alignr}${color}${loadavg 1} ${loadavg 2} ${loadavg 3}
${color1}Uptime             ${alignr}${color}${uptime}
${color1}Battery Status     ${alignr}${color}${battery_short BAT0}

###############################################################################
#                                  CPU info                                   #
###############################################################################
${font AvantGardeLTMedium:bold:size=10}${color Tan1}Processors ${color slate grey}${hr 2}${font}
${color1}Core 1             ${alignr}${color}${cpu cpu1}%  ${cpubar cpu1}
${color1}Core 2             ${alignr}${color}${cpu cpu2}%  ${cpubar cpu2}
${color1}Core 3             ${alignr}${color}${cpu cpu3}%  ${cpubar cpu3}
${color1}Core 4             ${alignr}${color}${cpu cpu4}%  ${cpubar cpu4}

###############################################################################
#                                   Memory                                    #
###############################################################################
${font AvantGardeLTMedium:bold:size=10}${color Tan1}Memory ${color slate grey}${hr 2}${font}
${color1}RAM       ${alignr}${color}${memperc}% (${mem}/${memmax}) ${color}${membar}
${color1}Swap      ${alignr}${color}${swapperc}% (${swap}/${swapmax}) ${color}${swapbar}

###############################################################################
#                                File system                                  #
###############################################################################
${font AvantGardeLTMedium:bold:size=10}${color Tan1}Filesystem ${color slate grey}${hr 2}${font}
${color1}/                  ${color}${alignc}${fs_used /} / ${fs_size /} ${color}${alignr}${fs_free_perc /} %
${color}${fs_bar 5,300 /}
${color1}/home                  ${color}${alignc}${fs_used /home} / ${fs_size /home} ${color}${alignr}${fs_free_perc /} %
${color}${fs_bar 5,300 /home}

###############################################################################
#                                   Network                                   #
###############################################################################
${font AvantGardeLTMedium:bold:size=10}${color Tan1}Networking ${color slate grey}${hr 2}${font}
${if_existing /proc/net/route wlp3s0}${color1}Ip     ${color}${alignr}${addr wlp3s0}
${color1}AP                 ${color}${alignr}${wireless_essid wlp3s0}
${color1}Signal             ${color}${alignr}${wireless_link_qual_perc wlp3s0}  ${wireless_link_bar 10,100 wlp3s0}
${color1}Download           ${alignr}${color}${downspeed wlp3s0}${downspeedgraph wlp3s0 10,100}
${color1}Upload             ${alignr}${color}${upspeed wlp3s0}${upspeedgraph wlp3s0 10,100}
${color1}Total Down/Up      ${alignr}${color}${totaldown wlp3s0}${color1}/${color}${totalup wlp3s0}
${else}${if_existing /proc/net/route enp0s25}${color1}Ip       ${color}${alignr}${addr enp0s25}
${color1}Download           ${alignr}${color}${downspeed enp0s25}${downspeedgraph enp0s25 10,100}
${color1}Upload             ${alignr}${color}${upspeed enp0s25}${upspeedgraph enp0s25 10,100}
${color1}Total Down/Up      ${alignr}${color}${totaldown enp0s25}${color1}/${color}${totalup enp0s25}${endif}${endif}
###############################################################################
#                                Top process                                  #
###############################################################################
${font AvantGardeLTMedium:bold:size=10}${color Tan1}Top Processes ${color slate grey}${hr 2}${font}
${color1}${top name 1}  ${alignr}${color}${top cpu 1} ${top mem 1}
${color1}${top name 2}  ${alignr}${color}${top cpu 2} ${top mem 2}
${color1}${top name 3}  ${alignr}${color}${top cpu 3} ${top mem 3}
${color1}${top name 4}  ${alignr}${color}${top cpu 4} ${top mem 4}
${color1}${top name 5}  ${alignr}${color}${top cpu 5} ${top mem 5}
