# Starship config to match p10k appearance

format = """

$directory\
$git_branch\
$git_status\
${custom.git_commit}\
$fill\
$python\
${custom.my_todo}\
$time\
$username$hostname\
$line_break\
$status\
$character"""

# Don't add blank line between prompts
add_newline = false

# Directory
[directory]
format = "[󰉋 $path]($style)[$read_only]($read_only_style) "
truncation_length = 3
truncate_to_repo = false
style = "bold cyan"
read_only = " 󰌾"

# Prompt character (similar to p10k)
[character]
success_symbol = "[❯](bold green)"
error_symbol = "[❯](bold red)"
vimcmd_symbol = "[❮](bold green)"

# Git branch
[git_branch]
format = "[$symbol$branch]($style) "
symbol = "󰘬 "
style = "bold purple"

# Git status
[git_status]
format = '([$all_status$ahead_behind]($style) )'
style = "bold yellow"
conflicted = "="
ahead = "⇡${count}"
behind = "⇣${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
untracked = "?"
stashed = "$"
modified = "!"
staged = "+"
renamed = "»"
deleted = "✘"

# Custom: Last git commit message
[custom.git_commit]
command = "$HOME/.config/starship-git-commit.sh"
when = "git rev-parse --git-dir 2>/dev/null"
format = "[$symbol$output]($style) "
style = "none"
unsafe_no_escape = true

# Custom: my_todo segment
# Optimized POSIX shell script - adds only ~10-15ms
[custom.my_todo]
command = "$HOME/.config/starship-my-todo.sh"
when = "[ -f \"$(git rev-parse --show-toplevel 2>/dev/null)/.dump/todo.md\" ]"
format = "[$symbol$output]($style) "
style = "blue"

# Time - shows when the prompt was rendered (when last command finished)
[time]
disabled = false
format = "[$symbol$time]($style) "
style = "yellow"
time_format = "%H:%M:%S"

# Fill to push right prompt elements to the right
[fill]
symbol = " "

# Exit status
[status]
disabled = false
format = "[$symbol$status]($style) "
symbol = "x"
style = "bold red"

# Username (for context)
[username]
show_always = false
format = "[$user]($style)"
style_user = "bold white"

# Hostname
[hostname]
ssh_only = true
format = "[󰒋 $hostname]($style) "
style = "bold white"
