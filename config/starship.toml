# Starship config to match p10k appearance
# Performance: ~40-55ms per prompt (optimized custom segments)
# Similar to: dir + vcs + custom segments | newline | prompt_char
# Right: status, direnv, virtualenv, aws, azure, gcloud, context

# Use nerdfont symbols
format = """
$directory\
$git_branch\
$git_status\
${custom.git_commit}\
$fill\
$status\
$python\
${custom.my_todo}\
$time\
$username$hostname\
$line_break\
$character"""

# Don't add blank line between prompts
add_newline = false

# Prompt character (similar to p10k)
[character]
success_symbol = "[❯](bold green)"
error_symbol = "[❯](bold red)"
vimcmd_symbol = "[❮](bold green)"

# Git branch
[git_branch]
format = "[$symbol$branch]($style) "
symbol = " "
style = "bold purple"

# Git status
[git_status]
format = '([$all_status$ahead_behind]($style) )'
style = "bold yellow"
conflicted = "="
ahead = "⇡${count}"
behind = "⇣${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
untracked = "?"
stashed = "$"
modified = "!"
staged = "+"
renamed = "»"
deleted = "✘"

# Custom: Last git commit message with relative time
# Optimized POSIX shell script - adds only ~10-15ms
[custom.git_commit]
command = "/Users/tai/Developer/mine/dotfiles/bin/starship-git-commit.sh"
when = "git rev-parse --git-dir 2>/dev/null"
format = "[$output]($style) "
style = "white"

# Custom: my_todo segment
# Optimized POSIX shell script - adds only ~10-15ms
[custom.my_todo]
command = "/Users/tai/Developer/mine/dotfiles/bin/starship-my-todo.sh"
when = "[ -f \"$(git rev-parse --show-toplevel 2>/dev/null)/.dump/todo.md\" ]"
format = "[$output]($style) "
style = "bold blue"

# Time - shows when the prompt was rendered (when last command finished)
[time]
disabled = false
format = "[$time]($style) "
style = "bold yellow"
time_format = "%H:%M:%S"

# Fill to push right prompt elements to the right
[fill]
symbol = " "

# Exit status
[status]
disabled = false
format = "[$symbol$status]($style) "
symbol = "✘ "
style = "bold red"

# Direnv
[direnv]
disabled = false
format = "[$symbol$loaded]($style) "
symbol = "direnv "
style = "bold yellow"
allowed_msg = ""
denied_msg = "denied"
loaded_msg = ""
unloaded_msg = ""

# Python virtualenv
[python]
format = '[${symbol}${virtualenv}]($style) '
symbol = " "
style = "bold yellow"
detect_files = []
detect_folders = []

# AWS - disabled
[aws]
disabled = true

# Azure - disabled
[azure]
disabled = true

# Google Cloud - disabled
[gcloud]
disabled = true

# Username (for context)
[username]
show_always = false
format = "[$user]($style)"
style_user = "bold white"

# Hostname
[hostname]
ssh_only = true
format = "[@$hostname]($style) "
style = "bold white"

