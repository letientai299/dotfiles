# Starship config to match p10k appearance

# Increase timeout for slow git operations (default 500ms)
command_timeout = 5000

format = """${custom.git_root}\
$directory\
$git_branch\
$git_status\
${custom.git_commit}\
$fill\
$python\
$time\
$username$hostname\
$line_break\
$status\
$character"""

right_format = """$cmd_duration${custom.my_todo}"""

# Add a blank line between prompts (visual separation)
add_newline = true

# Directory
[directory]
format = "[$path]($style)[$read_only]($read_only_style) "
truncation_symbol = ".../"
truncation_length = 3
truncate_to_repo = false
style = "bold cyan"
read_only = " 󰌾"
# Highlight the git repo root directory with a different color
repo_root_style = "bold yellow"
# Optional: add a prefix to the repo root
# repo_root_format = "[$before_root_path]($before_repo_root_style)[$repo_root]($repo_root_style)[$path]($style)[$read_only]($read_only_style) "

# Prompt character (similar to p10k)
[character]
success_symbol = "[❯](bold green)"
error_symbol = "[❯](bold red)"
vimcmd_symbol = "[❮](bold green)"

# Git branch
[git_branch]
format = "[$symbol$branch]($style) "
symbol = "󰘬 "
style = "bold purple"

# Git status - using Nerd Font icons with individual colors
[git_status]
format = '([$all_status$ahead_behind]($style) )'
style = "none"
conflicted = "[󰞇](bold red)"
ahead = "[${count}](green)"
behind = "[${count}](yellow)"
diverged = "[󰃻${ahead_count}](green)[${behind_count}](yellow)"
untracked = "[󰜄](bright-cyan)"
stashed = "[󰆓](bright-orange)"
modified = "[󰏫](yellow)"
staged = "[+](green)"
renamed = "[](blue)"
deleted = "[-](red)"

# Custom: Last git commit message
[custom.git_commit]
command = "sh $HOME/.config/starship/git-commit.sh"
when = "git rev-parse --git-dir 2>/dev/null"
format = "[$symbol$output]($style) "
style = "none"
unsafe_no_escape = true

# Custom: my_todo segment
# Optimized POSIX shell script - adds only ~10-15ms
[custom.my_todo]
command = "sh $HOME/.config/starship/my-todo.sh"
when = "[ -f \"$(git rev-parse --show-toplevel 2>/dev/null)/.dump/todo.md\" ]"
format = "[$symbol$output]($style) "
style = "blue"

# Custom: Git root when the directory segment is truncated (keep truncation_length in sync)
[custom.git_root]
command = "sh $HOME/.config/starship/git-root.sh"
when = "git rev-parse --is-inside-work-tree >/dev/null 2>&1"
format = '[$output]($style) '
style = "bold yellow"
shell = ["sh"]

# Time - shows when the prompt was rendered (when last command finished)
[time]
disabled = false
format = "[$symbol$time]($style) "
style = "yellow"
time_format = "%H:%M:%S"

# Fill to push right prompt elements to the right
[fill]
symbol = " "

# Exit status
[status]
disabled = false
format = "[$symbol$status]($style) "
symbol = "x"
style = "bold red"

# Username (for context)
[username]
show_always = false
format = "[$user]($style)"
style_user = "bold white"

# Hostname
[hostname]
ssh_only = true
format = "[󰒋 $hostname]($style) "
style = "bold white"

# Command duration - shows execution time for slow commands
[cmd_duration]
min_time = 2000  # Show if command takes longer than 2 seconds
format = "[󰔛 $duration]($style) "
style = "bold yellow"
show_milliseconds = false
